<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/icon.png" type="image/png" />
  <title>Have Fun With This One NW</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/master.css" />

  <!-- UV Proxy Scripts -->
  <script src="/uv/uv.bundle.js" charset="UTF-8"></script>
  <script src="/uv/uv.config.js"></script>
  <script src="./js/preload.js"></script>
  
  <!-- AdCenter Script -->
  <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>

  <style>
    /* Fake Fullscreen Styles */
    .fake-fullscreen {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999 !important;
      background: #000;
      overflow: hidden !important;
    }
    
    body.fake-fullscreen-active {
      overflow: hidden !important;
    }
    
    body.fake-fullscreen-active nav,
    body.fake-fullscreen-active #gameInfo,
    body.fake-fullscreen-active .gamecontainer > *:not(iframe):not(#exit-fake-fullscreen) {
      display: none !important;
    }
    
    #exit-fake-fullscreen {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10000;
      background: rgba(0,0,0,0.7);
      color: white;
      border: 2px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: none;
      cursor: pointer;
      font-size: 18px;
    }
    
    body.fake-fullscreen-active #exit-fake-fullscreen {
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body theme="main">
  <nav>
    <div class="logo">
      <img src="./assets/images/icon.png" alt="Logo" draggable="false" />
      <h1>Have Fun With This One NW</h1>
    </div>

    <p id="time"></p>

    <div class="navitems">
      <div class="navitem"><a href="/">Home</a></div>
      <div class="navitem"><a href="/gs.html">Games</a></div>
      <div class="navitem"><a href="/apps.html">Apps</a></div>
      <div class="navitem"><a href="/emulator.html">Emulator</a></div>
      <div class="navitem"><a href="/search.html">Search</a></div>
    </div>
  </nav>

  <div class="gamecontainer">
    <iframe allowfullscreen frameborder="0" id="frame"></iframe>
    <!-- Exit Fullscreen Button -->
    <button id="exit-fake-fullscreen" onclick="exitFakeFullscreen()">
      <i class="fas fa-times"></i>
    </button>
    
    <div id="gameInfo">
      <div class="gameHeader">
        <img id="gameImage" alt="icon" />
        <h3 id="gameTitle"></h3>
      </div>
      <p id="gameDescription"></p>

      <div id="menubtns">
        <a href="./gs.html">
          <button onclick="window.location.href = '/'">
            <i class="fas fa-arrow-left"></i>
          </button>
        </a>
        <button onclick="toggleFakeFullscreen()">
          <i class="fas fa-expand"></i>
        </button>
        <button onclick="favorite()">
          <i class="favorited far fa-star"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Fake Fullscreen Functions
    function toggleFakeFullscreen() {
      const iframe = document.getElementById('frame');
      const body = document.body;
      
      iframe.classList.toggle('fake-fullscreen');
      body.classList.toggle('fake-fullscreen-active');
      
      // Disable scrolling
      document.documentElement.style.overflow = 'hidden';
      
      // Notify iframe content about resize
      try {
        iframe.contentWindow.postMessage({ 
          type: 'resize', 
          fullscreen: body.classList.contains('fake-fullscreen-active'),
          width: window.innerWidth,
          height: window.innerHeight
        }, '*');
      } catch (e) {
        console.log("Could not notify iframe:", e);
      }
    }
    
    function exitFakeFullscreen() {
      const iframe = document.getElementById('frame');
      const body = document.body;
      
      iframe.classList.remove('fake-fullscreen');
      body.classList.remove('fake-fullscreen-active');
      
      // Re-enable scrolling
      document.documentElement.style.overflow = '';
    }
    
    // Close fullscreen when pressing ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        exitFakeFullscreen();
      }
    });
    
    // Handle window resize
    window.addEventListener('resize', function() {
      if (document.body.classList.contains('fake-fullscreen-active')) {
        const iframe = document.getElementById('frame');
        try {
          iframe.contentWindow.postMessage({
            type: 'resize',
            width: window.innerWidth,
            height: window.innerHeight
          }, '*');
        } catch (e) {
          console.log("Resize notification failed:", e);
        }
      }
    });
    
    // Your existing functions
    function favorite() {
      // Your favorite functionality here
    }
  </script>

  <!-- Load scripts at the end -->
  <script src="./js/index.js"></script>
  <script src="./assets/data/games.js"></script>
  <script src="./assets/data/apps.js"></script>
  <script src="./js/load.js"></script>

  <!-- Initialize AdCenter -->
  <script type="text/javascript">
    aclib.runAutoTag({
      zoneId: '6hmeyutild',
    });
  </script>
</body>
</html>
