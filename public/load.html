  <script>
    function toggleFullscreen() {
      // First try to fullscreen the iframe directly
      const iframe = document.getElementById('frame');
      
      // Try all browser variants of the fullscreen API
      const requestFullscreen = iframe.requestFullscreen || 
                              iframe.webkitRequestFullscreen || 
                              iframe.mozRequestFullScreen || 
                              iframe.msRequestFullscreen;
      
      if (requestFullscreen) {
        requestFullscreen.call(iframe).catch(err => {
          console.log("Fullscreen failed for iframe, trying document:", err);
          // If iframe fullscreen fails, try fullscreening the document
          const docRequest = document.documentElement.requestFullscreen ||
                           document.documentElement.webkitRequestFullscreen ||
                           document.documentElement.mozRequestFullScreen ||
                           document.documentElement.msRequestFullscreen;
          
          if (docRequest) {
            docRequest.call(document.documentElement).catch(err => {
              console.error("Fullscreen completely failed:", err);
              alert("Fullscreen not available in this context");
            });
          }
        });
      } else {
        alert("Fullscreen API not supported in this browser");
      }
    }
    
    function favorite() {
      // Your existing favorite function
    }
  </script>
